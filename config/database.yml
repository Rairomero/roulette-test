# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode
  pool: 5

development:
  <<: *default
  username: rails_dev
  password: 123456
  host: localhost
  port: 5432
  database: roulette_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: roulette-test
  host: localhost
  port: 5432
  username: rails_dev
  password: 123456

production:
  <<: *default
  database: roulette-prod
